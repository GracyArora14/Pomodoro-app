<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- bootsrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!-- js -->
     <script src="main.js"></script>
     <!-- css -->
     <link rel="stylesheet" href="style.css">
     <!-- font -->
     <script src="https://kit.fontawesome.com/a3cde3db42.js" crossorigin="anonymous"></script>
     <!-- google font -->
     <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    
     <title>Pomodoro app</title>
</head>
<body onload="template()">
    <div class="container">
         <!-- heading -->
        <h1 class="text-center my-5 heading">Pomodoro App</h1>
        <!-- timer -->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                 <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                   <h4>:</h4> 
                </div>
                <div class="col-5">
                  <h4 id="seconds"></h4>  
                </div>
            </div>
        </div>
 
          <div>
            <h3 id="done" class="text-center my-5"></h3>
          </div>




        <!-- buttons -->
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="start()"><i class="fa-solid fa-play fa-2x"></i></button>
            <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>

    </div>
</body>
</html>
